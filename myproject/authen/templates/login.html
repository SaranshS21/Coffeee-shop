{% load static %}
{% include "nav.html" %}

<main class="form-signin w-50 m-auto">
    <form method="POST">
        {% csrf_token %}
        <img class="mb-4" src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg?t=st=1746358612~exp=1746362212~hmac=436e9eb51e8768c9fb0b6984e5bf01c03fed808171302ce863959c724ae7aaf2&w=740" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please Login</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Enter username" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Remember me
            </label>
        </div>
        {% if messages %}
        <script>
            {% for message in messages %}
                alert("{{ message|escapejs }}");
            {% endfor %}
        </script>
        {% endif %}
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        <a href="{% url 'register' %}">New User?</a>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
    </form>
</main>
