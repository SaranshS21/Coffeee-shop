{% load static %}
{% include "nav.html" %}

<main class="form-signin w-50 m-auto">
  <form method="post">
    {% csrf_token %}
    <img class="mb-4" src="https://img.freepik.com/free-vector/registration-form-online-abstract-concept_335657-3895.jpg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Register New Account</h1>

    <div class="form-floating mb-3">
      <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
      <label for="id_username">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Password" required>
      <label for="id_password1">Password</label>
    </div>
    <div class="form-text mb-3">
      Must be at least 8 characters, not entirely numeric, and not too common.
    </div>

    <div class="form-floating mb-3">
      <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirm Password" required>
      <label for="id_password2">Confirm Password</label>
    </div>

    <button class="btn btn-success w-100 py-2" type="submit">Register</button>

    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
  </form>
</main>

<!-- JS Alert for Django messages -->
{% if messages %}
<script>
    {% for message in messages %}
        alert("{{ message|escapejs }}");
    {% endfor %}
</script>
{% endif %}
