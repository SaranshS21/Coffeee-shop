<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .navbar {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .navbar-brand h3 {
    font-weight: 700;
    font-size: 24px;
    margin: 0;
    color: #4b2c20;
  }

  .navbar-nav .nav-link {
    padding: 10px 18px;
    font-weight: 500;
    font-size: 16px;
    color: #343a40;
    transition: all 0.3s ease-in-out;
  }

  .navbar-nav .nav-link:hover {
    color: #fff;
    background-color: #6f4e37;
    border-radius: 5px;
  }

  .btn-outline-success {
    border-color: #6f4e37;
    color: #6f4e37;
  }

  .btn-outline-success:hover {
    background-color: #6f4e37;
    color: #fff;
  }

  .carousel-inner img {
    height: 400px;
    object-fit: cover;
  }
</style>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
      <h3><i>Coffee Shop</i></h3>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <div class="d-flex w-100 justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Welcome, {{ user.username }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
<form method="GET" action="{% url 'product_list' %}" class="mb-4 d-flex justify-content-center">
  <input type="text" name="search" class="form-control w-50" placeholder="Search for products..." value="{{ search_query }}">
  <button type="submit" class="btn btn-primary ms-2">Search</button>
</form>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
